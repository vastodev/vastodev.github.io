
    <!-- Start hero-section -->
    <section class="hero-section-bg relative">
        <div id="sass-owl" class="owl-carousel owl-theme">
            {% for item in site.data.hero.product_slider %}
            <div class="items">
                <img class="owl-img9" src="{{site.base_url}}{{ item.image  }}" alt="">
            </div>
            {% endfor %}
        </div>
        <div class="content">
            <div class="container">
                <div class="row align-items-center relative">
                    <div class="col-lg-6">
                        <h1 class=" pt-5">
                            {{ site.data.hero.product_slider_name }}
                        </h1>
                        <p class="pt-20 pb-20 mw-510">
                            {{ site.data.hero.product_slider_text }}
                        </p>
                        <a href="{{ site.data.hero.product_slider_btn_one_link }}" class="genric-btn2">
                            {{ site.data.hero.product_slider_btn_one_text }}
                        </a>
                    </div>

                    <div class="col-lg-6">
                        <img class="hero-img9" src="{{ site.data.hero.product_slider_image | relative_url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End hero-section -->
