<!-- Start hero-section -->
<section class="hero-section-bg relative" style="overflow: hidden;">
    <div class="vdo-section">
        <div class="hero-vdo" data-vide-bg="{{ site.data.hero.saas_video_video | absolute_url }}" data-vide-options="loop: true, muted: true"></div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between">
                <div class="offset-lg-1 col-lg-5 offset-md-0 col-md-10">
                    <h1 class="text-white pt-5">
                        {{ site.data.hero.saas_video_name }}
                    </h1>
                    <p class="pt-20 pb-20 mw-510 text-white">
                        {{ site.data.hero.saas_video_text }}
                    </p>
                    <a href="{{ site.data.hero.saas_video_btn_one_link | relative_url }}" class="genric-btn">
                        {{ site.data.hero.saas_video_btn_one_text }}
                    </a>
                </div>
                <div class="col-lg-6">
                    <div class="hero-img8">
                        <img class="" src="{{ site.data.hero.saas_video_image | relative_url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End hero-section -->
