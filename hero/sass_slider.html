
    <!-- Start hero-section -->
    <section class="hero-section-bg relative" style="overflow: hidden;">
        <div id="app-owl" class="owl-carousel owl-theme">
            {% for item in site.data.hero.sass_slider %}
            <div class="items">
                <img class="owl-img" src="{{ item.image | relative_url }}" alt="">
            </div>
            {% endfor %}
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between">
                    <div class="offset-lg-1 col-lg-5 offset-md-0 col-md-10">
                        <h1 class="text-white pt-5">
                            {{ site.data.hero.sass_slider_name }}
                        </h1>
                        <p class="pt-20 pb-20 mw-510 text-white">
                            {{ site.data.hero.sass_slider_description }}
                        </p>
                        <a href="{{ site.data.hero.sass_slider_btn_one_link }}" class="genric-btn">
                            {{ site.data.hero.sass_slider_btn_one_text }}
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <div class="hero-img8">
                            <img class="" src="{{ site.data.hero.sass_slider_image | relative_url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End hero-section -->
